<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="atm_service.css" />
  </head>
  
  
  <body>
    <div id="upper-main-div">
      <div id="div-atm-heading">ATM</div>
      <div id="div-atm-operation-user-side">
        <div id="div-atm-screen">
            <input type="text" id="output_atm_1" disabled>
            <input type="text" id="output_atm_2" disabled>
            <input type="text" id="output_atm_3" disabled>
            <input type="text" id="output_atm_4" disabled>
        </div>
       <div id="btn-for-user-input">
         <div id="div-btn-numbers-section">
           <div style="display: flex; justify-content: space-around; padding-top: 10px;">
            <button class="button" id="btn_1">1</button>
            <button class="button" id="btn_2">2</button>
            <button class="button" id="btn_3">3</button>
            <button class="button" id="btn_4">4</button>
            <button class="button" id="btn_5">5</button>
          </div>
           <div style="display: flex; justify-content: space-around;margin-top: 30px;"> 
            <button class="button" id="btn_6">6</button>
            <button class="button" id="btn_7">7</button>
            <button class="button" id="btn_8">8</button>
            <button class="button" id="btn_9">9</button>
            <button class="button" id="btn_0">0</button>
            </div>
         </div>
         <div style="display: flex; justify-content: space-around;  flex-direction: column;">
            <button id="btn_atm_start">START</button>
            <button id="btn_atm_cancel">CANCEL</button>
            <button id="btn_atm_submit">SUBMIT</button>
            <button id="btn_atm_back">BACK</button>
         </div>
       </div>
      </div>
    </div>
    
  </body>
  <script src="atm_service.js"></script>
</html>
